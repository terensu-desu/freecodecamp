<DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./css/materialize.min.css">
		<link rel="stylesheet" href="./css/styles.css">
	</head>
	<body>
		<div id="modal1" class="modal">
	    <div class="modal-content center">
	      <h4>Choose your player:</h4>
	      <a id="maru" class="btn btn-large blue">O</a>
	      <a id="batsu" class="btn btn-large green">X</a>
	    </div>
	  </div>
	  <div id="modal2" class="modal">
	    <div class="modal-content center">
	      <h4>The human wins!</h4>
	      <a id="reset1" class="btn btn-large red">Reset</a>
	    </div>
	  </div>
	  <div id="modal3" class="modal">
	    <div class="modal-content center">
	      <h4>The computer wins!</h4>
	      <a id="reset2" class="btn btn-large red">Reset</a>
	    </div>
	  </div>
		<div class="container">
			<table id="play-space" class="centered">
				<tbody>
					<tr>
						<td id="1"></td>
						<td id="2"></td>
						<td id="3"></td>
					</tr>
					<tr>
						<td id="4"></td>
						<td id="5"></td>
						<td id="6"></td>
					</tr>
					<tr>
						<td id="7"></td>
						<td id="8"></td>
						<td id="9"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script type="text/javascript" src="./js/materialize.min.js"></script>
	<script>
		var modalElem1 = document.querySelector('#modal1');
	  var modalInstance1 = M.Modal.init(modalElem1, {dismissible: false});
	  var modalElem2 = document.querySelector('#modal2');
	  var modalInstance2 = M.Modal.init(modalElem2, {dismissible: false});
	  var modalElem3 = document.querySelector('#modal3');
	  var modalInstance3 = M.Modal.init(modalElem3, {dismissible: false});
	  document.onload(modalInstance1.open());
	  function closeModal() {
			modalInstance1.close();
		}
	</script>
	<script type="text/javascript" src="./js/script.js"></script>
</html>
