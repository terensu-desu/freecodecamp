<DOCTYPE html>
<html lang="en">
	<head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="./css/materialize.min.css"/>
		<link rel="stylesheet" href="./css/styles.css"/>
	</head>
	<body>
		<br/>
		<div class="container">
			<table id="play-space" class="centered">
				<tbody>
					<tr>
						<td id="green">Green</td>
						<td id="red">Red</td>
					</tr>
					<tr>
						<td id="yellow">Yellow</td>
						<td id="blue">Blue</td>
					</tr>
				</tbody>
			</table>
			<div class="row center">
				<div class="col s2 offset-s5">
					<input id="display" type="text" name="display" value="0" disabled>
					<input id="message-space" type="text" name="message-space" value="Good luck!" disabled>
				</div>
			</div>
			<div class="row center">
				<div class="col s4 offset-s4">
					<a id="start" class="btn red">Start</a>
					<a id="strict" class="btn red">Strict</a>
				</div>
			</div>
			<div class="row center">
				<i id="bulb" class="material-icons">lightbulb_outline</i>
			</div>
		</div>
		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
